<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contrôle des billets - Centre de loisirs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Contrôle des billets - Centre de loisirs</h1>
    <p>Import des billets depuis Excel (CSV) + vérification.</p>
  </header>

  <main>
    <section class="card">
      <h2>1. Importer les billets de la semaine</h2>
      <input type="file" id="csvFileInput" accept=".csv" />
      <button id="btnImport">Importer</button>
      <p id="importStatus" class="status"></p>
    </section>

    <section class="card">
      <h2>Billets chargés</h2>
      <p>Nombre de billets : <span id="ticketCount">0</span></p>
      <button id="btnClear">Effacer les billets stockés</button>
    </section>

    <section class="card">
      <h2>2. Vérifier un billet</h2>
      <input type="text" id="ticketNumberInput" placeholder="Ex : 25-00001" />
      <button id="btnCheck">Vérifier</button>
      <div id="checkResult" class="result"></div>
    </section>
  </main>

  <footer>
    <small>Données stockées localement dans le navigateur.</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
